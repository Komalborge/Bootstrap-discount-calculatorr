<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Discount Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-info-subtle border-3 ">
    <h2 class="p-3 x-w text-center text-bg-primary  " >Discount Calculator</h2>
    <form class="text-center">
        <label for="amount">Enter Amount:</label><br>
        <input type="text" id="amount w-25" name="amount" placeholder="Enter Amount"><br><br>
        <label for="Discount">Discount Amount:</label><br>
        <input type="text" id="Discount" name="Discount" placeholder="Enter Discount Amount"><br>
        <button type="button" class="btn btn-success w-25 p-2  m-4   " >Calculate</button>
      </form>
</body>
</html>
